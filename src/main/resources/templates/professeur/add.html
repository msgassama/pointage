<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Pointage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-6 mx-auto">
        <h1>Système de pointage</h1>
        <hr>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-5 float-right"> Liste des professeurs </a>
        <form method="post" th:action="@{/professeur/save}" th:object="${professeur}">
            <input type="hidden" th:field="*{id}" />
            <fieldset>
                <legend class="text-muted">Nouveau Prof</legend>
                <div class="form-group row">
                    <div class="col">
                        <label>Nom</label>
                        <input class="form-control" type="text" placeholder="Nom" name="nom" th:field="*{nom}"/>
                    </div>
                    <div class="col">
                        <label>Prénom</label>
                        <input class="form-control" type="text" placeholder="Prénom" name="prenom" th:field="*{prenom}"/>
                    </div>

                </div>


                <div class="form-group row">
                    <div class="col-6">
                        <label>Email</label>
                        <input class="form-control" type="text" placeholder="Email" name="email" th:field="*{email}"/>
                    </div>
                    <div class="col-4">
                        <label>Mot de Passe</label>
                        <input class="form-control" type="password" placeholder="Mot de Passe" name="password" th:field="*{password}"/>
                    </div>
                    <div class="col-2">
                        <label>Etat</label>
                        <input class="form-control" type="number" placeholder="Etat" name="etat" th:field="*{etat}"/>
                    </div>

                </div>

                <div class="form-group">
                    <input class="btn btn-success" type="submit" name="envoyer" value="Envoyer"/>
                    <input class="btn btn-danger" type="reset" name="annuler" value="Annuler"/>
                </div>
            </fieldset>

        </form>
    </div>

</body>
